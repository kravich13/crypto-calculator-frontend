pre-commit:
  commands:
    tsc-runner:
      run: yarn tsc

    prettier-fixer:
      glob: '*.{js,ts,tsx}'
      run: node_modules/.bin/prettier --config ./.prettierrc --write {staged_files}

    lint-fixer:
      glob: '*.{js,ts,tsx}'
      run: node_modules/.bin/eslint --ext .tsx --ext .ts {staged_files}
